<div class="container">
  <div class="title">
    <h1>Weather App</h1>
  </div>


  <div class="card">
    <!-- 🔍 Search Section -->
    <div class="search">
      <input type="text" placeholder="Enter the city name" [(ngModel)]="city" spellcheck="false" />
      <button (click)="searchWeather()">
        <img src="icons/search.svg" class="weather-icon" />
      </button>
    </div>

    <!-- ❌ Error -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <!-- 🌦️ Weather Section -->
    <div *ngIf="weatherData" class="weather-details">
      <div class="weather">
        <img [src]="weatherData.current.condition.icon" class="weather-icon" alt="Weather icon" />
        <h1 class="temp">{{ weatherData.current.temp_c }}°C</h1>
        <h2 class="city">
          {{ weatherData.location.name }}, {{ weatherData.location.country }}
        </h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="icons/humidity.png"  />
          <div>
            <p class="humidity">{{ weatherData.current.humidity }} %</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
            <img src="icons/wind.svg"  />
          <div>
            <p class="wind">{{ weatherData.current.wind_kph }} km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
